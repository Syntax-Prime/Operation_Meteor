<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Prime</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #384184, #4a6099);
            color: #ffffff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #logo {
            font-size: 3em;
            font-family: 'Kumar One Outline', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #projects {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="logo">Syntax Prime</div>
    <div id="projects">
        <div class="project"><a href="#">Project 1</a></div>
        <div class="project"><a href="#">Project 2</a></div>
        <div class="project"><a href="#">Project 3</a></div>
        <!-- Add more projects here -->
    </div>
</body>

</html>
